<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
        }

        .hero {
            background: url("https://images.unsplash.com/photo-1605235186583-a8272b61f9fe?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1170&q=80");
            color: #FFFFFF;
            padding: 150px 0;
            text-align: center;
            position: relative;
            background-size: cover; /* Ensure the image covers the container */
        }

        .hero h1 {
            font-weight: 600;
            font-size: 3rem;
            margin-bottom: 20px;
            letter-spacing: 2px;
        }

        .hero p {
            font-weight: 400;
            font-size: 1.2rem;
            margin-bottom: 40px;
        }

        .shop-now-button {
            display: inline-block;
            padding: 10px 30px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: 600;
            color: #FFFFFF;
            background: linear-gradient(135deg, #1471e5, #0800e1); /* Updated pink gradient */
            cursor: pointer;
            transition: background 0.3s ease-in-out;
        }

        .shop-now-button:hover {
            background: linear-gradient(135deg, #1471e5, #0800e1); /* Updated pink gradient on hover */
        }

        .shop-description {
            padding: 50px 0;
        }

        a {
            text-decoration: none;
        }

        .navbar {

            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        .navbar a.navbar-brand {
            color: #FFFFFF;
            font-size: 1.5rem;
            font-weight: 600;
        }

        .navbar a.nav-link {
            color: #FFFFFF;
            font-size: 1rem;
        }

        .navbar-toggler-icon {
            background-color: #FFFFFF;
        }

        .footer {
            border-top: 1px solid rgba(165, 140, 138, 0.19);
            padding: 20px 0;
            text-align: center;
            background-color: rgba(165, 140, 138, 0.19); /* Set a transparent background color for the footer */
            position: relative; /* Add this line to position the footer content */
            z-index: 1; /* Ensure the footer content is above the background image */
        }

        /* Adjust hero section height to 100% */
        .hero {
            height: 100vh;
            transition: background 0.5s ease-in-out; /* Transient effect */
            position: relative; /* Ensure the hero section is positioned */
            z-index: 0; /* Set z-index to 0 to place it behind the content */
        }


        .container {
            position: relative;
            z-index: 1;
        }

        .hero-content {
            position: relative;
            z-index: 2;
            color: #1471e5; /* Set pink color for text */
        }

    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-transparent position-absolute top-0 start-0 w-100">
    <div class="container">
        <a class="navbar-brand" href="#">sports</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/index">Home</a>
                </li>
                <li class="nav-item dropdown" sec:authorize="isAuthenticated()">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                       aria-expanded="false">
                        Order
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="/order">Order</a></li>
                        <li><a class="dropdown-item" href="/my-orders">History</a></li>
                    </ul>
                </li>

                <li class="nav-item" sec:authorize="hasAuthority('ADMIN')">
                    <a class="nav-link" aria-current="page" href="/product">Add Product</a>
                </li>

                <li class="nav-item" sec:authorize="hasAuthority('ADMIN')">
                    <a class="nav-link" aria-current="page" href="/category">Add Category</a>
                </li>
            </ul>
        </div>
    </div>

    <!-- Login and registration links -->
    <div class="ml-auto" style="margin-right: 10px;">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a th:if="${not #authorization.expression('isAuthenticated()')}" href="/login">
                    <i class="fas fa-sign-in-alt" style="color: #48044FDB"></i>
                </a>
            </li>
            <li>&nbsp;</li>
            <li>&nbsp;</li>
            <li>&nbsp;</li>
            <li class="nav-item">
                <a th:if="${not #authorization.expression('isAuthenticated()')}" href="/register">
                    <i class="fas fa-user-plus" style="color: #48044FDB"></i>
                </a>
            </li>
            <li class="nav-item">
                <a th:if="${#authorization.expression('isAuthenticated()')}" href="/logout">
                    <i class="fas fa-sign-in-alt" style="color: #48044FDB"></i>
                </a>
            </li>
        </ul>
    </div>
</nav>


<div class="hero-section bg-image d-flex align-items-center min-vh-100"
     style="background-image: url('https://images.unsplash.com/photo-1605235186583-a8272b61f9fe?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1170&q=80'); background-repeat: no-repeat; background-size: cover;">
    <div class="container text-center">
        <h1 style="color: white">Unleash your potential with a wide range of sports apparel designed for both performance and style. </h1>
    </div>
</div>

<footer class="position-absolute bottom-0 start-0 w-100 py-3">
    <div class="container text-center" style="color: white">
        <p>&copy; 2023 Your sports. All rights reserved.</p>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>
</html>
